<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK (Compat Version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }

      input, button {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }
    }

    h1, h3 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .member {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    #member-list {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Smart Age Calculator</h1>

    <div id="login-info" style="text-align:center; margin-bottom:20px;"></div>

    <div id="age-form" style="display:none;">
      <h3>Add Family Member</h3>
      <input type="text" id="name" placeholder="Enter name" />
      <input type="date" id="dob" />
      <button onclick="addMember()">Add Member</button>

      <h3>Family Members</h3>
      <div id="member-list"></div>
    </div>
  </div>

  <!-- Firebase Config + JS Logic -->
  <script src="script.js"></script>
</body>
</html>
